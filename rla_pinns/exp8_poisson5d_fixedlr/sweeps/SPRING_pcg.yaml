entity: rla-pinns
project: exp8_poisson5d_fixedlr
name: SPRING_pcg
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    RNGD_approximation:
        value: "pcg"
    RNGD_damping:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e-1
    RNGD_momentum:
        distribution: uniform
        min: 0.8
        max: 0.999
    RNGD_norm_constraint:
        value: 1e-3
    RNGD_rank_val:
        distribution: categorical
        values: [175, 350, 525, 700]
    RNGD_lr:
        distribution: uniform
        min: 1e-3
        max: 1e-1
