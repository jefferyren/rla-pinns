entity: rla-pinns
project: exp7_poisson100d_largebatch
name: SPRING_nsytrom
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 100
    N_Omega:
        value: 500 
    N_dOmega:
        value: 125
    RNGD_approximation:
        value: "nystrom"
    RNGD_damping:
        distribution: log_uniform_values
        min: 1e-9
        max: 1e-1
    RNGD_momentum:
        distribution: uniform
        min: 0.0
        max: 0.999
    RNGD_norm_constraint:
        value: 0.0
    RNGD_rank_val:
        value: 75
    equation:
        value: "poisson"
