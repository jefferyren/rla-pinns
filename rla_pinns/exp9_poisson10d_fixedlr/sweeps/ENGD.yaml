entity: rla-pinns
project: exp9_poisson10d_fixedlr
name: ENGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 100
    N_dOmega:
        value: 50
    ENGD_approximation:
        value: full
    ENGD_damping:
        distribution: log_uniform_values
        min: 1e-7
        max: 1e-1
    ENGD_ema_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
