entity: rla-pinns
project: exp17_heat4d_fixed_smallbatch
name: SPRING
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: sin_sum
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 3_000
    dim_Omega:
        value: 4
    N_Omega:
        value: 300
    N_dOmega:
        value: 50
    RNGD_approximation:
        value: "exact"
    RNGD_damping:
        distribution: log_uniform_values
        min: 0.0000001
        max: 0.001
    RNGD_momentum:
        distribution: uniform
        min: 0.8
        max: 0.999
    equation:
        value: "heat"
    RNGD_lr:
        distribution: log_uniform_values
        min: 0.001
        max: 0.1