entity: kfac-pinns
project: heat4d_small
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    batch_frequency:
        value: 1
    dim_Omega:
        value: 4
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    num_seconds:
        value: 3_000
    equation:
        value: heat
    boundary_condition:
        value: sin_sum
    LBFGS_lr:
        distribution: categorical
        values: [0.5, 0.2, 0.1, 0.05, 0.02, 0.01]
    LBFGS_history_size:
        distribution: categorical
        values: [50, 75, 100, 125, 150, 175, 200, 225]
