entity: kfac-pinns
project: poisson2d_deep
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    model:
        value: mlp-tanh-64-48-32-16
    num_seconds:
        value: 1_000
    LBFGS_lr:
        distribution: categorical
        values: [0.2, 0.1, 0.05, 0.02, 0.01, 0.005]
    LBFGS_history_size:
        distribution: categorical
        values: [5, 10, 25, 50, 75, 100, 125, 150]
